<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Focus Mode for HubSpot</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Focus Mode for HubSpot</h1>
    <p>Remove upgrade-only features from your sidebar for a distraction-free experience.</p>

    <!-- Toggle ON/OFF -->
    <div class="toggle-row">
      <span>Focus Mode</span>
      <label class="switch">
        <input type="checkbox" id="enableToggle">
        <span class="slider round"></span>
      </label>
    </div>

    <!-- Reload button -->
    <button id="reload">Reload</button>

    <div class="footer">
      Made by <a href="https://designthynk.com" target="_blank">Design Thynk</a>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
